<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neetta TV</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Neetta TV</a>


      <!--==================== DARK THEME ====================-->
      <div class="nav__btns">
        <i class="uil uil-moon change-theme" id="theme-button"></i>
      </div>
    </nav>
  </header>

  <div class="chat__container container">

    <!-- Message -->
    <div class="chat__messages"></div>

    <div class="chat-form__container container">
      <form id="chat-form">
        <div class="chat-form__messages">
          <input id="message__input" class="message__input" type="text" placeholder="Envie uma mensagem!" required autocomplete="off" />

          <button class="button message__send-button">
            <i class="uil uil-message button__icon message__send-icon"></i>
          </button>
        </div>
    </div>
    </form>
  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/darktheme.js"></script>
</body>

</html>
