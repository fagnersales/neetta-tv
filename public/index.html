<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neetta TV</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Neetta TV</a>

      <div class="nav__btns">
        <i class="uil uil-moon change-theme" id="theme-button"></i>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <section class="join section" id="join">
      <div class="join__container container grid">
        <h1 class="section__title">Neetta TV</h1>
        <span class="section__subtitle">Entra ai e vamo assistir algo juntos xD</span>

        <form action="" class="join__form grid">
          <div class="join__inputs grid">
            <div class="join__content">
              <label for="" class="join__label">Nome</label>
              <input type="text" class="join__input">
            </div>

            <div>
              <button class="button button--flex join__button">
                Entrar
                <i class="uil uil-message button__icon"></i>
              </button>
            </div>

          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/darktheme.js"></script>
</body>

</html>
